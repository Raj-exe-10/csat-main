<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get CSAT ID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_get_csat_id_form.css') }}">
</head>
<body>
  <h1>Enter CSAT ID</h1>
  <form id="csat-id-form">
    <div class="form-group">
      <label for="csat_id">CSAT ID:</label>
      <input type="number" id="csat_id" name="csat_id" required>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="csat-id-display"></div>
  <script src="{{ url_for('static', filename='script_get_csat_id_form.js') }}"></script>
</body>
</html>
